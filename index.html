<!DOCTYPE html>
<html lang="es">
<head>
    <title>PROGRAMACIÓN</title>
    <style>
        @font-face {
            font-family: SnowForSanta;
            src: url(SnowForSanta.ttf);
        }
        @font-face {
            font-family: Winter;
            src: url(Snowinter-Free-For-Personal-Use.ttf);
        }
        body {
            background: linear-gradient(to right, lightslategray, rgb(97, 168, 185));
            margin: 0;
            padding: 0;
        }
        .titulo {
            font-family: Winter;
            font-size: 40px;
            text-align: center;
            margin-top: 20px;
            background: linear-gradient(to right, darkred, green);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitulo {
            font-family: SnowForSanta;
            font-size: 30px;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(to right, red, darkgreen);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .contenedor {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .columna {
            width: 45%;
        }
        .espacio-titulo {
            font-family: Winter;
            font-size: 24px;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            border: 3px solid darkred;
            background: linear-gradient(to right, red, green);
            color: white;
        }
        .actividad {
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .imagen-normal {
            position: relative;
            width: 300px;
            margin: 40px auto;
            width: 100%;
            display: block;
            border-radius: 12px;
        }
        .img-hover {
            position: relative;
            width: 300px;
            margin: 40px auto;
            width: 100%;
            display: block;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="titulo">PROGRAMACIÓN</div>
    <h2 class="subtitulo">FIESTA DE NAVIDAD</h2>
 <div class="contenedor">
    <div class="columna">
        <div class="espacio-titulo">HALL</div>
        <div class="actividad"><strong>CHOCOLATADA (0,50 €)</strong><br>Hora: 11:00 - 11:30</div>
        <div class="actividad"><strong>MERCADILLO SOLIDARIO</strong><br>Hora: 11:00 - 13:15</div>
        <div class="actividad"><strong>TALLER DE TARJETAS</strong><br>Hora: 11:30 - 13:15</div>
    </div>
    <div class="columna">
        <div class="espacio-titulo">AULA DE MÚSICA</div>
        <div class="actividad"><strong>BATUCADA Y CONCIERTO</strong><br>Hora: 11:30 - 12:20</div>
        <div class="actividad"><strong>JUST DANCE</strong><br>Hora: 12:30 - 13:15</div>
        <div class="espacio-titulo">AULA DE DIBUJO</div>
        <div class="actividad"><strong>TORNEO VIDEOJUEGOS</strong><br>Hora: 11:30 - 13:15</div>
    </div>
</div>
<div class="imagen-hover">
     <img class="imagen-normal" src="0zw7_5z01_230818.jpg">
     <img class="img-hover" src="istockphoto-874114230-1024x1024.jpg">
</div>
</body>
</html>
